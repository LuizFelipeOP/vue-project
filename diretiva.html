<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <input type="text" v-model="textoDigitado">
        <div v-if="textoDigitado == 1">
            <img :src="srcimgshiba" :title="titleimg">
        </div>
        <div v-if="textoDigitado == 2">
            <img :src="srcimgbulldog" :title="titleimg">
        </div>
        <div v-if="textoDigitado == 3">
            <img :src="srcimghusky" :title="titleimg">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>  
        new Vue({
            el: '#app',
            data: {
                textoDigitado: 'Hoi',
                srcimgshiba: 'shiba.jpeg',
                srcimgbulldog: 'bulldog.jpg',
                srcimghusky: 'husky.jpg',
                titleimg: 'doguinho'
            }        
        })
    </script>
    
</body>
</html>
